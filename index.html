<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Form</title>

  <!-- Font Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/index.css">
  <script src="./src/index.js" defer></script>
</head>
<body translate="no">
  <div class="center">
    <!-- Starter screen -->
    <div id="layout" class="starter">
      <figure>
        <img src="./src/images/IllustrationPicture.png" alt="Illustration Picture">
      </figure>
      <header>
        <h1 class="title">Welcome</h1>
        <div class="subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod</div>
      </header>
      <div class="button-container">
        <button id="btn-creation" class="btn btn-creation to-register">Create Account</button>
        <button id="btn-login" class="btn btn-to-login to-login">Login</button>
      </div>
      
      <footer class="rights">All Right Reserved @&nbsp;2021</footer>
    </div>
 
    <!-- Login Form -->
    <form action="post" class="form" id="login">
      <header class="form__header">
        <div class="subtitle form__subtitle">Welcome Back!!!</div>
        <h1 class="title form__title">Login</h1>

        <button class="btn-close">
          <img src="./src/images/icons/close.png" alt="Close button">
        </button>
      </header>

      <main>
        <div class="username-container">
          <input type="text" name="username" placeholder=" " id="username-input-login" required>
          <label class="username-label" for="username-input-login">username</label>
          <span class="error name-error"></span>
        </div>

        <div class="password-container">
          <input type="password" name="password-login" placeholder=" " id="password-input" required>
          <label class="password-label-login" for="password-input">password</label>
          <span class="error password-error"></span>
        </div>

        <div class="pass">
          <div class="checkbox-container">
            <input class="checkbox-input" type="checkbox" id="checkbox" name="checkbox">
            <label class="checkbox-label" for="checkbox">Remember me</label>
          </div>

          <a href="/">Forget Password?</a>
        </div>

        <div class="button-container button-container-form">
          <button class="btn btn-form">Login</button>
        </div>

        <div class="link-to-register">Donâ€™t have an account? <button class="to-register">Register</button></div>
      </main>
    </form>

    <!-- Register Form -->
    <form action="post" class="form" id="register">
      <header class="form__header">
        <div class="subtitle form__subtitle">Hello...</div>
        <h1 class="title form__title">Register</h1>

        <button class="btn-close">
          <img src="./src/images/icons/close.png" alt="Close button">
        </button>
      </header>

      <main>
        <div class="input-container">
          <input type="text" name="username" placeholder=" " id="username-input-register" required>
          <label class="username-label" for="username-input-register">username</label>
          <span class="error name-error"></span>
        </div>

        <div class="input-container">
          <input type="text" name="course" placeholder=" " id="course-input" required>
          <label class="course-label" for="course-input">course</label>
          <span class="error course-error"></span>
        </div>

        <div class="input-container">
          <input type="password" name="password-register" placeholder=" " id="password-input-register" required>
          <label class="password-label-register" for="password-input">password</label>
          <span class="error password-error"></span>
        </div>

        <div class="input-container">
          <input type="password" name="password-confirm" placeholder=" " id="password-confirm-input" required>
          <label class="password-confirm-label" for="password-confirm-input">confirm password</label>
          <span class="error password-confirm-error"></span>
        </div>

        <div class="button-container button-container-form">
          <button class="btn btn-form">Register</button>
        </div>

        <div class="link-to-login">Already have account? <button class="to-login">Login</button></div>
      </main>
    </form>


  </div>
</body>
</html>
